<!DOCTYPE html>
<html>

    <head>
        <title>Suderify</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="clipreader.js"></script>
    </head>

    <body>
        <div class="flex-box">
            <div id="board"></div>
            <input type="text" id="sudokuInput" name="sudokuInput">

        </div>

            <h1>Are you a robot?</h1>
            <h2>Enter the digits below</h2>
            <canvas id="query"></canvas>
        </div>
        <script src="board.js"></script>
        
    </body>

</html>
